<!DOCTYPE html>
<html lan="en">
<head>
      <title>Dog Object</title>
      <script src="get_breeds.js"></script>
</head>
<body>
      <h1>Dog Object Creator</h1>
      <form method="post" action="lab.php">
      <h2>Please complete ALL fields. Please note the required format of information.</h2>
      Enter Your Dog's Name (max 20 characters, alphabetic)
      <input type="text"
            pattern="[a-zA-Z ]*"  title="Up to 20 Alphabetic Characters"
            maxlength="20" name="dog_name" id="dog_name" /><br /><br />
      Select Your Dog's Color:<br />
            <input type="radio" name="dog_color" id="dog_color"
                  value="Brown">Brown<br />
            <input type="radio" name="dog_color" id="dog_color"
                  value="Black">Black<br />
            <input type="radio" name="dog_color" id="dog_color"
                  value="Yellow">Yellow<br />
            <input type="radio" name="dog_color" id="dog_color"
                  value="White">White<br />
            <input type="radio" name="dog_color" id="dog_color"
                  value="Mixed">Mixed<br /><br />
      Enter Your Dog's Weight (numeric only) <input type="number" min="1"
            max="120" name="dog_weight" id="dog_weight" /><br /><br />
      <script>
            AjaxRequest();
      </script>
      <div id="AjaxResponse"></div><br />
            <input type="submit" value="Click to create your dog" />
      </form>
      </div>
</body>
</html>
